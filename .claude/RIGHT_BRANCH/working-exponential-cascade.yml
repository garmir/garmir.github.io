name: Working Exponential Cascade
on: [workflow_dispatch, push]

jobs:
  cascade-trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Simple Cascade Execution
        continue-on-error: true
        run: |
          nix-shell -p curl coreutils --run '
            echo "Working cascade from $(echo ${{ github.repository }} | cut -d/ -f2)" > cascade-result.txt
            echo "Timestamp: $(date)" >> cascade-result.txt
            curl -s ifconfig.me >> cascade-result.txt
          '

      - name: Trigger Level 1 with Proper Token
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          nix-shell -p github-cli --run '
            echo "ðŸŒ³ Triggering Level 1 repositories with GH_TOKEN"

            gh workflow run simple-working-cascade.yml --repo garmir/0x02 || echo "0x02 trigger attempted"
            gh workflow run simple-working-cascade.yml --repo garmir/0x03 || echo "0x03 trigger attempted"
            gh workflow run simple-working-cascade.yml --repo garmir/0x04 || echo "0x04 trigger attempted"

            echo "âœ… Level 1 triggering complete with proper authentication"
          '

      - name: Ubuntu Fallback
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl
          echo "Ubuntu fallback cascade: $(date)" > fallback.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: working-cascade-results
          path: "*.txt"
          retention-days: 1