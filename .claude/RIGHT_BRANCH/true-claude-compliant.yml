name: True Claude Compliant
on: [workflow_dispatch, push, repository_dispatch]

jobs:
  compliant-exponential:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Individual Nix-Shell Commands
        continue-on-error: true
        run: |
          nix-shell -p coreutils --run 'echo "ðŸŒ³ True .claude compliant exponential" > compliant-result.txt'
          nix-shell -p coreutils --run 'echo "Repository: 0x01" >> compliant-result.txt'
          nix-shell -p coreutils --run 'date >> compliant-result.txt'
          nix-shell -p curl --run 'curl -s ifconfig.me >> compliant-result.txt'

      - name: Tool Arsenal Validation
        continue-on-error: true
        run: |
          nix-shell -p ripgrep --run 'rg --version >> compliant-result.txt'
          nix-shell -p fd --run 'fd --version >> compliant-result.txt'
          nix-shell -p jq --run 'jq --version >> compliant-result.txt'
          nix-shell -p coreutils --run 'echo "âœ… Individual nix-shell wrapping verified" >> compliant-result.txt'

      - name: Cross-Repo Trigger Test
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          nix-shell -p github-cli --run 'gh workflow run true-claude-compliant.yml --repo garmir/0x02'
          nix-shell -p github-cli --run 'gh workflow run true-claude-compliant.yml --repo garmir/0x03'
          nix-shell -p github-cli --run 'gh workflow run true-claude-compliant.yml --repo garmir/0x04'
          nix-shell -p coreutils --run 'echo "Cross-repo triggers attempted" >> compliant-result.txt'

      - name: Ubuntu Fallback
        if: failure()
        run: |
          nix-shell -p sudo --run 'sudo apt-get update -qq'
          nix-shell -p sudo --run 'sudo apt-get install -y curl'
          nix-shell -p coreutils --run 'echo "Ubuntu fallback compliant" > ubuntu-compliant.txt'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: true-claude-compliant-results
          path: "*.txt"
          retention-days: 7