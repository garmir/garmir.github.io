name: Deploy garmir.io (Space-Optimized)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Space-Optimized Deployment
# Pattern: Linear-Sequential (O(1) space, O(n) time)
# Framework: SuperClaude v3.777

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site (Eleventy)
        run: npx @11ty/eleventy

      - name: Optimize CSS
        run: npx postcss src/assets/css/main.css --output dist/assets/css/style.min.css

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
